# Настройки prod для Relocation Service
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${random.uuid}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    registry-fetch-interval-seconds: 20

feign:
  client:
    config:
      default:
        logger-level: BASIC # В проде только база: метод, URL и статус

logging:
  level:
    root: info
    by.javaguru.jdmk15.relocationservice: info

    org.hibernate.SQL: warn
    org.hibernate.type.descriptor.sql.BasicBinder: warn

    feign: info
    org.springframework.cloud.openfeign: info

    io.github.resilience4j.retry: info
    io.github.resilience4j.circuitbreaker: info